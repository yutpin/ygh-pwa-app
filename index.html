
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGH - Fresh Insights & Knowledge</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/ygh_logo.png" />
  <meta name="description" content="Welcome to YGH — Your trusted source for fresh insights, knowledge, and inspiration. Explore the world with us anytime, anywhere.">
  <meta name="theme-color" content="#229954">
  <meta property="og:title" content="YGH - Fresh Insights & Knowledge" />
  <meta property="og:description" content="Welcome to YGH — Explore the world with us anytime, anywhere." />
  <meta property="og:image" content="assets/ygh_logo.png" />
</head>
<body>
  <header>
    <h1>Welcome to YGH</h1>
    <p>Fresh insights, knowledge, and inspiration delivered to you.</p>
  </header>

  <main>
    <article>
      <h2>Our Latest Article</h2>
      <p>Stay tuned for our latest updates and inspiring stories.</p>
    </article>

    <section>
      <h2>Contact Us</h2>
      <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Name:<br><input type="text" name="name" required></label>
        </p>
        <p>
          <label>Email:<br><input type="email" name="email" required></label>
        </p>
        <p>
          <label>Message:<br><textarea name="message" required></textarea></label>
        </p>
        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 YGH. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
